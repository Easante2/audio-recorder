<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Voice Recorder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="audioForm" class="user-inputs mt-3" novalidate>
        <input
          type="text"
          id="name"
          class="form-control mb-2"
          placeholder="Enter your name"
          pattern="[A-Za-z\s]+"
          title="Name should contain letters only"
          required
        />
        <input
          type="email"
          id="email"
          class="form-control mb-2"
          placeholder="Enter your email"
          required
        />
      </form>
      <div class="display"></div>

      <div class="controllers"></div>
    </div>
    <script src="vrecorder.js"></script>
  </body>
</html>
